services:
  - type: web
    name: sih2025-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: ML_SERVICE_URL
        value: https://sih2025-fcbf.onrender.com
      - key: FRONTEND_URL
        value: https://sih2025-xi.vercel.app
  - type: web
    name: sih2025-ml-service
    env: python
    buildCommand: cd ml-services && pip install -r requirements.txt
    startCommand: cd ml-services && python start_server.py
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src/ml-services
      - key: RENDER
        value: true
